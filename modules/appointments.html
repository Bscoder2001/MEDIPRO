<h1>Appointments</h1>
<form id="appointment-form">
    <div class="form-group">
        <label for="appointment-date">Date:</label>
        <input type="date" id="appointment-date" name="appointment-date" class="form-control">
    </div>
    <div class="form-group">
        <label for="appointment-time">Time:</label>
        <input type="time" id="appointment-time" name="appointment-time" class="form-control">
    </div>
    <div class="form-group">
        <label for="doctor">Doctor:</label>
        <input type="text" id="doctor" name="doctor" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Schedule Appointment</button>
</form>
