<h1>Patient Management</h1>
<form id="patient-form">
    <div class="form-group">
        <label for="patient-name">Name:</label>
        <input type="text" id="patient-name" name="patient-name" class="form-control">
    </div>
    <div class="form-group">
        <label for="patient-age">Age:</label>
        <input type="number" id="patient-age" name="patient-age" class="form-control">
    </div>
    <div class="form-group">
        <label for="patient-contact">Contact:</label>
        <input type="text" id="patient-contact" name="patient-contact" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Register Patient</button>
</form>
