<div id="form-container">
    <h1>Billing</h1>
    <form id="billing-form" class="custom-form">
        <label for="invoice-number">Invoice Number:</label>
        <input type="text" id="invoice-number" name="invoice-number">
        <label for="patient-name">Patient Name:</label>
        <input type="text" id="patient-name" name="patient-name">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount">
        <button type="submit" style="margin-bottom: 5px;">Submit</button>
        <button id="generate-invoice">Generate Invoice</button>
    </form>
</div>
