<h1>Billing</h1>
<form id="billing-form">
    <div class="form-group">
        <label for="invoice-number">Invoice Number:</label>
        <input type="text" id="invoice-number" name="invoice-number" class="form-control">
    </div>
    <div class="form-group">
        <label for="patient-name">Patient Name:</label>
        <input type="text" id="patient-name" name="patient-name" class="form-control">
    </div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button id="generate-invoice" class="btn btn-secondary ml-2">Generate Invoice</button>
</form>
